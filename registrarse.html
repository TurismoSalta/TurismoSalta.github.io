<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <form action="" method="" autocomplete="off">
        <h2>Registrarse</h2>
        <br />
        <!--Grupo nombre-->
        <label for="nombre" id="grupo_nombre">Nombre:</label><br />
        <input
          type="text"
          name="nombre"
          class="formulario_input"
          id="nombre"
        /><br /><br />
        <!--Grupo usuario-->
        <label for="username">Username:</label><br />
        <input
          type="text"
          name="nombre_usuario"
          class="formulario_input"
          id="username"
        /><br /><br />
        <!--Grupo contrase単a-->
        <label for="password">Password:</label><br />
        <input
          type="password"
          name="contrase単a"
          class="formulario_input"
          id="password"
        /><br /><br />
        <!--Grupo confirmar contrase単a-->
        <label for="password2">Confirmar password:</label><br />
        <input
          type="password2"
          name="confirmar_contrase単a"
          class="formulario_input"
          id="password2"
        />
        <br /><br />
        <!--Grupo correo-->
        <label for="email">Email:</label><br />
        <input type="email" name="email" class="formulario_input" id="email" />
        <!--Grupo boton-->
        <input
          type="submit"
          value="Registrarse con Instragram"
          id="registrarcon"
        />
      </form>
    </main>
  </body>
</html>
